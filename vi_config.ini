# libPorpoise VI (Video Interface) Configuration
# Configure display settings for your game

[Display]
# Window resolution (ignored in fullscreen mode)
width = 640
height = 480

# Fullscreen mode (0 = windowed, 1 = fullscreen)
fullscreen = 0

# Window title (shown in title bar)
title = libPorpoise Game

# Start maximized (0 = no, 1 = yes)
maximized = 0

[Graphics]
# VSync (0 = off, 1 = on, -1 = adaptive sync)
# On: locks to display refresh rate, prevents tearing
# Off: uncapped frame rate, may cause tearing
# Adaptive: VSync when possible, otherwise off
vsync = 1

# Frame rate cap (0 = uncapped, or specific value like 60, 120, 144)
# Only applies if VSync is off
fps_cap = 60

# MSAA (multisample anti-aliasing) samples (0, 2, 4, 8, 16)
# 0 = disabled, higher = smoother edges but slower
msaa_samples = 0

# OpenGL version (major.minor)
opengl_major = 3
opengl_minor = 3

[Emulation]
# Simulate GameCube TV mode for timing
# NTSC = 60Hz, PAL = 50Hz
# This affects VIWaitForRetrace timing
tv_mode = NTSC

# Enable retrace callbacks (0 = off, 1 = on)
# Disabling may improve performance but breaks timing-dependent code
enable_callbacks = 1

