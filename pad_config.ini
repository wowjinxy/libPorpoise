; libPorpoise PAD Configuration
; This file allows you to customize controller settings
;
; Edit this file to rebind keys, adjust dead zones, and configure sensitivity.
; Lines starting with ; are comments and are ignored.

[Keyboard]
; Keyboard bindings for Player 1 (when no gamepad connected)
; Use SDL key names: https://wiki.libsdl.org/SDL2/SDL_Scancode
;
; Main stick / D-pad
up=Up
down=Down  
left=Left
right=Right

; Face buttons
a=Z
b=X
x=C
y=V
start=Return

; Triggers
l=A
r=S
z=D

; C-stick
c_up=I
c_down=K
c_left=J
c_right=L

[Gamepad]
; Gamepad button remapping (optional - leave empty for defaults)
; Format: gc_button=sdl_button
; SDL buttons: a, b, x, y, start, back, leftshoulder, rightshoulder, leftstick, rightstick
;
; Example: Swap A and B buttons
; a=b
; b=a

[Settings]
; Dead zones (0-127)
; Stick must move this far from center before registering input
stick_deadzone=15
c_stick_deadzone=15

; Trigger dead zone (0-255)  
; Trigger must be pressed this far before registering
trigger_deadzone=30

; Sensitivity multipliers (0.1-2.0)
; Higher = more sensitive (faster movement)
stick_sensitivity=1.0
c_stick_sensitivity=1.0

; Rumble intensity (0.0-1.0)
; 0.0 = off, 1.0 = maximum
rumble_intensity=0.5

